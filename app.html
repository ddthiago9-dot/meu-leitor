<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leitura Livre</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@400;700&display=swap');
        body { font-family: 'Crimson Pro', serif; margin: 0; }
        .sepia { background-color: #f4ecd8; color: #5b4636; }
        .dark { background-color: #1a1a1a; color: #d1d1d1; }
    </style>
</head>
<body class="sepia">
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        // Conteúdo dos Capítulos
        const chapters = [
            {
                id: 1,
                title: "Capítulo I — De como Itaguaí ganhou uma casa de orates",
                text: "As crônicas da vila de Itaguaí dizem que em tempos remotos vivera ali um certo médico, o Dr. Simão Bacamarte, filho da nobreza da terra e o maior dos médicos do Brasil, de Portugal e das Espanhas. Estudara em Coimbra e Pádua. Aos trinta e quatro anos regressou ao Brasil, não podendo el-rei alcançar dele que ficasse em Coimbra, regendo a universidade, ou em Lisboa, expedindo os negócios da monarquia.\n\n-A ciência, disse ele a Sua Majestade, é o meu emprego único; Itaguaí é o meu universo.\n\nDito isso, meteu-se em Itaguaí, e entregou-se de corpo e alma ao estudo da ciência, alternando as curas com as leituras, e demonstrando os teoremas com cataplasmas..."
            },
            {
                id: 2,
                title: "Capítulo II — Torrente de loucos",
                text: "Três dias depois, numa expansão íntima com o boticário Crispim Soares, desvendou o alienista o mistério do seu coração.\n\n-A caridade, Sr. Soares, entra decerto no meu procedimento, mas entra como tempero, como o sal das coisas, que é assim que interpreto o dito de São Paulo aos Coríntios: «Se eu conhecer quanto se pode saber, e não tiver caridade, não sou nada». O principal nesta minha obra da Casa Verde é estudar profundamente a loucura, os seus diversos graus, classificar-lhe os casos, descobrir enfim a causa do fenômeno e o remédio universal."
            }
        ];

        function App() {
            const [view, setView] = useState('login'); // login, shelf, reader
            const [currentIdx, setCurrentIdx] = useState(0);
            const [theme, setTheme] = useState('sepia');

            if (view === 'login') {
                return (
                    <div className="flex flex-col items-center justify-center min-h-screen p-10 text-center">
                        <h1 className="text-4xl font-bold mb-2">Leitura Livre</h1>
                        <p className="italic opacity-60 mb-10">Sua biblioteca pessoal</p>
                        <button 
                            onClick={() => setView('shelf')}
                            className="border border-[#5b4636] px-10 py-3 uppercase tracking-widest text-xs font-bold hover:bg-[#5b4636] hover:text-[#f4ecd8] transition-all"
                        >
                            Entrar na Estante
                        </button>
                    </div>
                );
            }

            if (view === 'shelf') {
                return (
                    <div className="p-6 max-w-md mx-auto">
                        <h2 className="text-2xl font-bold mb-6 border-b border-black/10 pb-2">Minha Estante</h2>
                        <div 
                            onClick={() => setView('reader')}
                            className="bg-white/30 p-4 rounded-lg border border-black/5 shadow-sm active:scale-95 transition-transform"
                        >
                            <p className="text-[10px] uppercase tracking-tighter opacity-50 font-bold">Machado de Assis</p>
                            <h3 className="text-xl font-bold italic">O Alienista</h3>
                            <p className="text-sm opacity-70 mt-1">2 capítulos disponíveis</p>
                        </div>
                    </div>
                );
            }

            return (
                <div className={`min-h-screen ${theme} p-6`}>
                    <div className="flex justify-between items-center mb-8 pb-4 border-b border-black/10">
                        <button onClick={() => setView('shelf')} className="text-xs font-bold uppercase">← Voltar</button>
                        <select onChange={(e) => setTheme(e.target.value)} className="bg-transparent text-xs font-bold">
                            <option value="sepia">Sépia</option>
                            <option value="dark">Noite</option>
                        </select>
                    </div>
                    <article className="max-w-xl mx-auto">
                        <h1 className="text-3xl font-bold mb-8 text-center leading-tight">{chapters[currentIdx].title}</h1>
                        <div className="whitespace-pre-wrap leading-relaxed text-lg text-justify">
                            {chapters[currentIdx].text}
                        </div>
                        
                        <div className="mt-12 pt-8 border-t border-black/10">
                            {currentIdx < chapters.length - 1 ? (
                                <button 
                                    onClick={() => { setCurrentIdx(currentIdx + 1); window.scrollTo(0,0); }}
                                    className="w-full bg-[#332b24] text-[#f4ecd8] py-4 rounded-lg font-bold"
                                >
                                    Próximo Capítulo →
                                </button>
                            ) : (
                                <p className="text-center italic opacity-50 text-sm">Fim da demonstração.</p>
                            )}
                        </div>
                    </article>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
